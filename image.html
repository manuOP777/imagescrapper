<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapped Images</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-color:#EEE2DC">
<div class="container text-center mt-3 mb-3">
     <div class="intro mt-3 mb-3">
        <h1>Here are your Scrapped Images!!</h1>
    </div>
    <div class="wrapper">
        {% for user_image in user_images %}

          <div> <img width="300" height="300" src="{{ url_for('static', filename=user_image) }}" alt="User Image"></div>
        {% endfor %}
    </div>
</div>
</body>
</html>
